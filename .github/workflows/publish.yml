name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest requests
      - name: Run Tests
        run: |
          # Generate certificates
          openssl req -x509 -out server.pem -keyout server.pem -newkey rsa:3072 -nodes -sha256 -subj '/CN=server' -days 10000
          openssl req -x509 -out client.pem -keyout client.pem -newkey rsa:3072 -nodes -sha256 -subj '/CN=client' -days 10000
          openssl x509 -in client.pem -out client.crt
          
          # Install package
          python -m pip install -e .[qr]
          
          # Run tests
          PROTOCOL=HTTP VERBOSE=0 python -u -m pytest --tb short test.py
          PROTOCOL=HTTPS VERBOSE=0 python -u -m pytest --tb short test.py

  build:
    name: Build Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          
      - name: Build sdist and wheel
        run: python -m build
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  pypi-publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/updownserver
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Using legacy token auth as requested by user environment secrets screenshot
          # If trusted publishing (OIDC) is configured later, password can be removed

  github-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
